<!DOCTYPE html>
<html>
<!-- Most of index.html copied from https://github.com/timhutton/sdl-canvas-wasm -->

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>

    <!-- Create the canvas that the C code will draw into -->
    <canvas id="canvas" oncontextmenu="event.preventDefault()" style="width:100%; height:100%"></canvas>

    <!-- Allow the C code to access the canvas element --> 
    <script type='text/javascript'>
      var Module = {};
      fetch('index.wasm').then(response => response.arrayBuffer()).then(buffer => {
        Module.canvas = document.getElementById("canvas");
        Module.wasmBinary = buffer;
        var script = document.createElement('script');
        script.src = "index.js";
        script.onload = function() {
          console.log("Emscripten boilerplate loaded.")
        }
        document.body.appendChild(script);
      });
    </script>

</body>

</html>
